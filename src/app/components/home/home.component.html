
<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">Valid Message: {{ validMessage }}</h3>
    </div>    
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>ISBN</label>
      <input type="text" class="form-control" formControlName="isbn" required/>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="text" class="form-control" formControlName="date" required/>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price" required/>
    </div>
    <table>
      <td> <button type="submit" class="btn btn-primary" >Submit</button></td>
      <td><button class="btn btn-primary" [routerLink]="['/admin']">Administration</button></td>
    </table>
  </form>
</div>
