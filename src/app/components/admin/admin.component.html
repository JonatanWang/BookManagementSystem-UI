<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Name</th>
      <th>ISBN</th>
      <th>Date</th>
      <th class="text-right">Price</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>
        {{book.Name}}
      </td>
      <td>
        {{book.ISBN}}
      </td>
      <td>
        {{book.Date}}
      </td>
      <td class="text-right">
        {{book.Price}}
      </td>
    </tr>
  </table>
</div>
