<div class="container">
  <div class="row">
    <button class="btn btn-primary" [routerLink]="['/admin']">Back to List</button>
  </div>
  <div>
    <div class="form-group">
      <label>Title</label>
      <div class="form-control">{{bookReg.name}}</div>
    </div>
    <div class="form-group">
      <label>ISBN</label>
      <div class="form-control">{{bookReg.isbn}}</div>
    </div>
    <div class="form-group">
      <label>Date</label>
      <div class="form-control">{{bookReg.date}}</div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <div class="form-control">{{bookReg.price}}</div>
    </div>
  </div>
</div>
